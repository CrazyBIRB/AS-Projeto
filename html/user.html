<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HotelPets</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/user.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark sticky-top rounded-navbar">
        <a class="navbar-brand" href="#">HotelPets</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home') }}#services">Serviços</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home') }}#about">Sobre</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home') }}#contact">Contato</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid main-content">
        <div class="row mt-4">
            <!-- Profile Settings -->
            <div class="col-md-6 profile-settings">
                <div class="text-center profile-picture rounded-circle">
                    <img src="{{ url_for('static', filename='images/profilepicture.jpg') }}" alt="Profile Picture">
                </div>
                
                <div class="settings">
                    <br>
                    <ul>
                        <li><a href="#">Mudar Password</a></li>
                        <br>
                        <li><a href="#">Mudar Email</a></li>
                        <br>
                        <li><a href="#">Mudar Foto de Perfil</a></li>
                    </ul>
                </div>
                <a href="#camaras" class="card" style="margin-top: 100px;">
                    <img src="{{ url_for('static', filename='images/camaras.jpg') }}" class="card-img-top" alt="Câmaras">
                    <div class="card-body">
                        Câmaras
                    </div>
                </a>
            </div>

            <!-- Main Content -->
            <div class="col-md-6">
                <h3 style="font-weight: bold;">Histórico de reservas</h3>
                <hr>
                <div class="content-section mb-4" style="text-align: center;">
                    <div class="section-box">
                        <p style="font-size: 18px;">Ainda não fez nenhuma reserva</p>
                        <button class="btn btn-primary mt-3" onclick="window.location.href='{{ url_for('alojamento') }}'">Procurar alojamentos</button>
                    </div>
                </div>
                <h3 style="font-weight: bold; margin-top: 250px;">Fotografias</h3>
                <hr>
                <div class="content-section" style="text-align: center;">
                    <div class="section-box">
                        <p style="font-size: 18px;">Ainda não tem nenhuma fotografia</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
