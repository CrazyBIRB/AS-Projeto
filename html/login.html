<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <!-- Font Awesome CSS for the arrow icon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="form-container">
        <a href="index.html" class="back-arrow"><i class="fas fa-arrow-left"></i></a>
        <form id="register-form" class="form hidden">
            <h2>Register</h2>
            <input type="text" id="register-username" placeholder="Username" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <button type="submit">Register</button>
            <p>Already have an account? <span id="show-login">Login</span></p>
        </form>
        <form id="login-form" class="form">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p>Don't have an account? <span id="show-register">Register</span></p>
        </form>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
