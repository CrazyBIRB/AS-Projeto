<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HotelPets</title>
        <!-- Bootstrap CSS -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <!-- Font Awesome CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet" href="../css/alojamento.css">
        <style>
            /* Estilo padrão para os botões */
            .btn-primary, .btn-success {
                background-color: black; /* Cor de fundo preta */
                color: white;            /* Cor do texto branca */
                border: none;            /* Sem borda */
                padding: 10px 20px;      /* Espaçamento interno */
                cursor: pointer;         /* Cursor de ponteiro ao passar o mouse */
                transition: background-color 0.3s ease; /* Transição suave para a mudança de cor */
            }

            /* Estilo ao passar o mouse */
            .btn-primary:hover, .btn-success:hover {
                background-color: grey;  /* Cor de fundo cinza */
            }
        </style>
    </head>
<body>
    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark sticky-top rounded-navbar">
        <a class="navbar-brand" href="#">HotelPets</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="../html/index-registered.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../html/index-registered.html#services">Serviços</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../html/index-registered.html#about">Sobre</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../html/index-registered.html#contact">Contato</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="mt-5"></div>

    <div class="container-fluid">
        <div class="container">
            <div class="header">
                <h1>Reserva de Alojamento para Animais</h1>
            </div>

            <div class="form-container row">
                <!-- Formulário de Reserva -->
                <div class="col-md-8">
                    <form id="form-reserva">
                        <div class="form-group">
                            <label for="tipo-alojamento">Tipo de Alojamento:</label>
                            <select id="tipo-alojamento" name="tipo-alojamento" class="form-control">
                                <option value="standard">Standard</option>
                                <option value="luxo">Luxo</option>
                                <option value="premium">Premium</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="data-inicio">Data de Início:</label>
                            <input type="date" id="data-inicio" name="data-inicio" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="data-fim">Data de Fim:</label>
                            <input type="date" id="data-fim" name="data-fim" class="form-control" required>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="adicionarAoCarrinho()">Adicionar ao Carrinho</button>
                    </form>
                </div>

                <!-- Carrinho de Compras -->
                <div class="col-md-4">
                    <section id="carrinho">
                        <h2>Carrinho de Compras</h2>
                        <ul id="lista-carrinho" class="list-group"></ul>
                        <button type="button" class="btn btn-success mt-2" onclick="finalizarCompra()">Finalizar Compra</button>
                    </section>
                </div>
            </div>

            <div class="footer">
                &copy; 2024 HotelPets. Todos os direitos reservados.
                <br>
                <a href="#">Política de Privacidade</a> | <a href="#">Termos de Serviço</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/alojamento.js"></script>
</body>
</html>
